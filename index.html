<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage 1 Task</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="sec-container">
          <img
            src="/image/Picture.png"
            alt="adebakin yusuf"
            data-testid="slackDisplayImage"
          />
          <h2 data-testid="slackUserName">Adebakin Yusuf Olaolu</h2>
          <h4 data-testid="myTrack">FrontEnd Track</h4>

          <div class="currentDay" data-testid="currentDayOfTheWeek"></div>
          <div class="UTCTime" data-testid="currentUTCTime"></div>

          <button>
            <a
              href="https://github.com/Yusufxcode/HNG-Stage-1-Task"
              target="_blank"
              data-testid="“githubURL”"
              >GitHub</a
            >
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
